{% extends "base.html" %}

{% block title %}Calcolo Scala{% endblock %}

{% block content %}
<h1>Calcolo Scala</h1>
<form method="POST" action="{{ url_for('api.index') }}">

    <!-- Altezza -->
    <div class="mb-3">
        <div class="d-flex align-items-center gap-2">
            <label class="form-label mb-0" for="height">Altezza</label>
            <select class="form-select" name="height_unit" style="width: 80px;">
                <option value="cm" selected>cm</option>
                <option value="m">m</option>
            </select>
        </div>
        <input class="form-control mt-1" type="number" step="0.01" min="0" name="height" required>
    </div>

    <!-- Lunghezza -->
    <div class="mb-3">
        <div class="d-flex align-items-center gap-2">
            <label class="form-label mb-0" for="length">Lunghezza</label>
            <select class="form-select" name="length_unit" style="width: 80px;">
                <option value="cm" selected>cm</option>
                <option value="m">m</option>
            </select>
        </div>
        <input class="form-control mt-1" type="number" step="0.01" min="0" name="length" required>
    </div>

    {% if current_user.is_authenticated and current_user.role == 'admin' %}
    <div class="mb-3">
        <label class="form-label" for="overhang_factor">Sporgenza (fattore 0â€“0.3):</label>
        <input class="form-control" type="number" step="0.01" min="0.01" max="0.3" name="overhang_factor" placeholder="Default: 0.16">
    </div>
    {% endif %}

    <button class="btn btn-primary" type="submit">Calcola Gradini</button>
</form>
{% endblock %}
